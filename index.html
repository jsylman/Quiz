<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sesame Street Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container titleImage">
    <h1 class = 'title'>Sesame Street Quiz</h1>

    </div>

  <div class = 'container questionNumber'>
    <h2 class = 'questionID'></h2>
    <button id = "newGame">New Game</button>
    </div>

  <div class = 'container question hide'>
    <h3 class = 'question'>Who is this character?</h3>
    <img src="" id = questionImage>
    <h4 id = "a" > </h4>
    <h4 id = "b" > </h4>
    <h4 id = "c" > </h4>
    <h4 id = "d" >  </h4>
    </div>

    <form id="answers">
      <label for="Answer" class= "hide user">Enter Selected Answer</label>
      <input type="text" name="Answer" class="multiple-choice-answer hide user" placeholder="e.g., A">
      <button type="submit" class= "hide user" >Submit</button>
    </form>
   
    <div class = 'container result'>
    <h3 class = 'questionResult'> </h3>
    <button id= 'next'>Next Question</button>
    </div>

   <div class = 'container hide'>
    <h2 class = 'score'> 0 Correct, 0 Incorrect </h2>
    </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
